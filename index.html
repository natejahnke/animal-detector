<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Animal Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="js/vision.js"></script>
  </head>
  <body class="bg-green-50 bg-cover bg-center">
    <div class="flex flex-col justify-start items-center min-h-screen pt-20">
      <h2 class="text-3xl text-center mb-8">AI Animal Detector</h2>
      <div class="w-full max-w-4xl flex flex-col md:flex-row justify-center items-center md:space-x-4">
        <div class="md:w-1/2 mb-8 px-4 flex flex-col items-center relative max-h-96">
          <canvas id="canvas" class="w-full object-contain rounded-md shadow-lg mb-4 max-h-64" style="flex-grow: 1; object-fit: contain; z-index: 1;"></canvas>
          <label for="fileinput" class="text-center w-full rounded-lg px-8 py-2 text-xl border-2 border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-blue-100 duration-300" style="z-index: 2;">
            Upload Image
          </label>
        </div>
    
        <div class=" px-4 flex flex-col md:space-x-4 items-center justify-center">
          <div class="w-full flex flex-col">
            <input type="file" id="fileinput" accept="image/*" class="hidden max-h-full">
          </div>
          <div class="w-full flex flex-col">
            <h3 id="animalName" class="text-lg text-center md:text-left font-bold mb-2 mt-4"></h3>
            <h3 id="AIresponse" class="text-lg text-center md:text-left"></h3>
          </div>
        </div>
      </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="absolute bottom-0 left-0 z-0">
      <path fill="#4B553E" fill-opacity="1" d="M0,128L120,144C240,160,480,192,720,181.3C960,171,1200,117,1320,90.7L1440,64L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path>
    </svg>
    <footer class="bg-gray-900 text-gray-300 py-4 text-center fixed bottom-0 left-0 w-full">
      <p>üîç Image detection powered by Microsoft Azure Cognitive Services Computer Vision API üîç</p>
    </footer>
  </body>
</html>
